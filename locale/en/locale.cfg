[mod-setting-name]
void-update-frequency=Vehicle Update Frequency [icon=info]

[mod-setting-description]
void-update-frequency=Determines how often to check if vehicles without a player in them are in the void. Default is once per second.

[string-mod-setting]
void-update-frequency-disabled=Disabled
void-update-frequency-10-ticks=0.16 Seconds
void-update-frequency-30-ticks=0.5 Seconds
void-update-frequency-60-ticks=1 Second
void-update-frequency-120-ticks=2 Seconds
void-update-frequency-240-ticks=4 Seconds
void-update-frequency-480-ticks=8 Seconds

[string-mod-setting-description]
void-update-frequency-disabled=Disable vehicle checks. Vehicles without a player in them will be able to traverse void tiles with no repercussions.
void-update-frequency-10-ticks=Check if vehicles are on void tiles 6 times per second.
void-update-frequency-30-ticks=Check if vehicles are on void tiles 2 times per second.
void-update-frequency-60-ticks=Check if vehicles are on void tiles 1 time per second.
void-update-frequency-120-ticks=Check if vehicles are on void tiles every 2 seconds.
void-update-frequency-240-ticks=Check if vehicles are on void tiles every 4 seconds.
void-update-frequency-480-ticks=Check if vehicles are on void tiles every 8 seconds.
